    name: Unit / ${{ matrix.topic }} / ${{ matrix.os }} / ${{ matrix.dependencies }}
    needs: black
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        topic:
          - document_stores
          - nodes
          - agents
          - cli
          - prompt
          - pipelines
          - utils
          - others
          - modeling
        dependencies:
          - all,dev
        include:
          - topic: document_stores
