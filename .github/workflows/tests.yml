  integration-tests-linux:
    needs:
      - unit-tests-linux
      - elasticsearch-tests-linux

    timeout-minutes: 60
    strategy:
      fail-fast: false  # Avoid cancelling the others if one of these fails
      matrix:
        folder:
          - "nodes"
          - "pipelines"
          - "modeling"
          - "others"
          - "document_stores"

