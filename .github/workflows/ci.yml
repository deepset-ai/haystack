name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  type-check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Test with mypy
        run: |
          pip install mypy types-Markdown types-requests types-PyYAML pydantic
          mypy haystack

  build-cache:
    needs: type-check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Set up Ubuntu
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo apt install tesseract-ocr libtesseract-dev poppler-utils
      - name: Set up Mac
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew install jq tesseract
      - name: Set up Windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          chocolatey install jq xpdf-utils
          chocolatey install tesseract --pre
      - if: ${{ matrix.os != 'windows-latest' }}
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      - if: ${{ matrix.os == 'windows-latest' }}
        run: echo "date=$(date +'%Y-%m-%d')" >> $env:GITHUB_ENV
      - name: Cache
        id: cache-python-env
        uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ matrix.os }}-${{ env.pythonLocation }}-${{ env.date }}-${{ hashFiles('setup.py') }}-${{ hashFiles('requirements.txt') }}-${{ hashFiles('requirements-dev.txt') }}
      - name: Install Pytorch on windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          pip install torch==1.8.1+cpu -f https://download.pytorch.org/whl/lts/1.8/torch_lts.html
      - name: Install dependencies
        if: steps.cache-python-env.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade --upgrade-strategy eager -r requirements-dev.txt -e .
          pip install --upgrade --upgrade-strategy eager -r requirements.txt -e .
          pip install torch-scatter -f https://data.pyg.org/whl/torch-1.9.0+cpu.html

  prepare-build:
    needs: build-cache
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    steps:
      - uses: actions/checkout@v2
      - name: List test files on Linux
        if: ${{ matrix.os != 'windows-latest' }}
        run: |
          echo "test_files=$(cd test && ls -d test_*.py | jq -R . | jq -cs .)" >> $GITHUB_ENV
      - name: List test files on Windows
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          echo "test_files=$(cd test && ls -Name test_*.py | jq -R . | jq -cs .)" >>  $env:GITHUB_ENV
      - name: Set-matrix
        id: set-matrix
        run: |
          echo "Test Files: ${{ env.test_files }}"
          echo "Test Files with JQ: $(echo ${{ env.test_files }} | jq -cs .)"
          echo "::set-output name=matrix::$(echo ${{ env.test_files }} | jq -cs .)"
          echo "Ourput: ${{ steps.set-matrix.outputs.matrix }}"
          echo "JSON env.test_files: ${{ fromJson(env.test_files) }}"
          echo "JSON: ${{ fromJson(steps.set-matrix.outputs.matrix) }}"
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
  build:
    needs: prepare-build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        test-path: ${{fromJson(needs.prepare-build.outputs.matrix)}}
        os: [ ubuntu-latest, macos-latest, windows-latest ]
      fail-fast: false
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - if: ${{ matrix.os != 'windows-latest' }}
      run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
    - if: ${{ matrix.os == 'windows-latest' }}
      run: echo "date=$(date +'%Y-%m-%d')" >> $env:GITHUB_ENV
    - name: Cache
      uses: actions/cache@v2
      with:
        path: ${{ env.pythonLocation }}
        key: ${{ matrix.os }}-${{ env.pythonLocation }}-${{ env.date }}-${{ hashFiles('setup.py') }}-${{ hashFiles('requirements.txt') }}-${{ hashFiles('requirements-dev.txt') }}
    - name: Run Elasticsearch
      run: docker run -d -p 9200:9200 -e "discovery.type=single-node" -e "ES_JAVA_OPTS=-Xms128m -Xmx128m" elasticsearch:7.9.2

    - name: Run Milvus
      run: docker run -d -p 19530:19530 -p 19121:19121 milvusdb/milvus:1.1.0-cpu-d050721-5e559c

    - name: Run Weaviate
      run: docker run -d -p 8080:8080 --name haystack_test_weaviate --env AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED='true' --env PERSISTENCE_DATA_PATH='/var/lib/weaviate' semitechnologies/weaviate:1.7.0

    - name: Run GraphDB
      run: docker run -d -p 7200:7200 --name haystack_test_graphdb deepset/graphdb-free:9.4.1-adoptopenjdk11

    - name: Run Apache Tika
      run: docker run -d -p 9998:9998 -e "TIKA_CHILD_JAVA_OPTS=-JXms128m" -e "TIKA_CHILD_JAVA_OPTS=-JXmx128m" apache/tika:1.24.1

#    - name: Run Ray
#      run: RAY_DISABLE_MEMORY_MONITOR=1 ray start --head

    - name: Run tests
      run: cd test && pytest -s ${{ matrix.test-path }}
