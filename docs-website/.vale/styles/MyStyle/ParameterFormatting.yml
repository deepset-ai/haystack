extends: existence
message: "Wrap parameter, class, or method names like '%s' in backticks."
level: warning
scope: text
raw:
  - '\b[a-zA-Z_][a-zA-Z0-9_]*\(\)'      # Methods like pipeline()
  - '\b[A-Z][a-zA-Z0-9]*\b'             # Class names like MyClass
  - '\b[a-z]+[A-Z][a-zA-Z0-9]*\b'       # camelCase like maxDepth
