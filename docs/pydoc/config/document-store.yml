    search_path: [../../../haystack/document_stores, ../../../haystack/document_stores/elasticsearch]
    modules:
      [
        "es7",
        "es8",
        "opensearch",
        "memory",
        "sql",
        "faiss",
        "weaviate",
        "deepsetcloud",
        "pinecone",
        "search_engine",
        "elasticsearch.base",
        "utils",
