loaders:
  - type: haystack_pydoc_tools.loaders.CustomPythonLoader
    search_path: [../haystack/utils]
    modules: ["asynchronous", "auth", "azure", "base_serialization", "callable_serialization", "deserialization",
      "device", "filters", "http_client", "jinja2_chat_extension", "jinja2_extensions", "jupyter", "misc",
      "requests_utils", "type_serialization", "url_validation"]
    ignore_when_discovered: ["__init__", "hf"]
processors:
  - type: filter
    expression:
    documented_only: true
    do_not_filter_modules: false
    skip_empty_modules: true
  - type: filter
    expression: "name not in ['TokenSecret', 'EnvVarSecret','_get_default_device', '_split_device_string', 'convert']"
  - type: smart
  - type: crossref
renderer:
  type: haystack_pydoc_tools.renderers.DocusaurusRenderer
  description: Utility functions and classes used across the library.
  title: Utils
  id: utils-api
  markdown:
    descriptive_class_title: false
    classdef_code_block: false
    descriptive_module_title: true
    add_method_class_prefix: true
    add_member_class_prefix: false
    filename: utils_api.md
