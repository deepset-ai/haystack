---
fixes:
  - |
    Resolve ``$defs``/``$ref`` in tool parameter schemas before sending them to the HuggingFace API.
    The HuggingFace API does not support JSON Schema ``$defs`` references, which are generated by
    Pydantic when tool parameters contain dataclass types. This fix inlines all ``$ref`` pointers
    and removes the ``$defs`` section from tool schemas in ``HuggingFaceAPIChatGenerator``.
