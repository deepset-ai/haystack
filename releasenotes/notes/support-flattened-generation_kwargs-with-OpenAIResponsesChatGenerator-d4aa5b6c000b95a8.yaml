---
enhancement:
  - |
      Support for flattened `generation_kwargs` in `OpenAIResponsesChatGenerator`

      The `OpenAIResponsesChatGenerator` component now supports flattened generation
      keyword arguments, allowing users to specify reasoning parameters directly
      without nesting them. This enhancement simplifies the configuration process
      and improves usability.

      Example:
       ```python
       from haystack.components.generators.chat import OpenAIResponsesChatGenerator

       generator = OpenAIResponsesChatGenerator(
           model="gpt-4",
           generation_kwargs={
               "reasoning_effort": "low",
               "reasoning_summary": "auto"
           }
       )
       ```
