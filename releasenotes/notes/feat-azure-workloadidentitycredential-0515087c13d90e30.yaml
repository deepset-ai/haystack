---
features:
  - |
    - Added a new parameter `azure_ad_token_provider` to `AzureOpenAIGenerator` and `AzureOpenAIChatGenerator`. This parameter optionally accepts a callable that returns a bearer token, enabling authentication via Azure AD.
    - Introduced the utility function `azure_token_provider` in `haystack/utils/azure.py`. This function provides a default token provider that is serializable by Haystack. Users can now pass `azure_token_provider` as the `azure_ad_token_provider` or implement a custom token provider.
